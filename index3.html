<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng sinh nhật!</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="birthday-card" id="birthdayCard" onclick="revealMessage()">
        <div class="greeting">
            <h1>Chúc mừng sinh nhật!</h1>
            <p>Chúc mừng BO VG đã thêm một tuổi mới! Jenny Huynh chuc anh hanh phuc ben nguoi moi nhe.</p>
        </div>
        <img src="https://vcdn-thethao.vnecdn.net/2023/08/10/361930212-774446801353926-8825-8041-6932-1691639677.jpg" alt="NYC" width="100" height="100">
        <div class="interactive-message" id="interactiveMessage">
            <p>🎉 Nhấp để mở quà 🎁</p>
        </div>
        <div class="hidden-message" id="hiddenMessage">
            <p>🎊Ban da thanh cong co first love dau doi, NTVG </p>
        </div>
    </div>

    <script>
        function revealMessage() {
            var interactiveMessage = document.getElementById("interactiveMessage");
            var hiddenMessage = document.getElementById("hiddenMessage");

            interactiveMessage.style.display = "none";
            hiddenMessage.style.display = "block";
        }
    </script>
</body>
</html>
